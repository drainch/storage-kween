name: Auto AUR Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AUR_DEPLOY_KEY }}

      - name: Clone AUR Repo
        run: |
          git clone ssh://aur@aur.archlinux.org/storage-kween.git aur-out

      - name: Copy Files to AUR Repo
        run: |
          cp PKGBUILD .SRCINFO storage-kween.py storage-kween.desktop aur-out/
          cd aur-out
          git config user.name "Storage Queen Bot"
          git config user.email "bot@storagequeen.arch"
          git add .
          git commit -m "release: ${{ github.ref_name }}"
          git push

